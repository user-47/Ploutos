  <!-- create New POST Modal -->
  <div class="modal fade" id="newPost" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form>
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Create New Post</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>I Have</label> <input type="number" 
           placeholder="Enter Amount" class="form-group w-25" id="DollarValue">
           <select id="have" name="iHave">
            <option id="1">Dollars</option>
            <option id="2">Naira</option>
            </select>
              <br>
            <label> I Need</label> 
            <select id="need" name="iNeed">
              <option>Naira</option>
              <option>Dollars</option>
              </select>
           
            <hr>
            
            <label >Rate: </label> <input type="number" placeholder="Enter your Rate" class="form-group w-25" id="xRate">
          </div>
          <div class="modal-footer">
            
            <button type="submit" class="btn btn-success" id="postBtn" data-dismiss="modal">Post</button>
          </div>

        

      </form>
